<table class="employee-table">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Position</th>
  </tr>
  <tr
    *ngFor="let item of response; let i = index"
    class="employee-row active"
    [class.text-danger]="condition(item.age)"
  >
    <td (click)="getFullInformation(response[i])">
      {{ item.name }}
    </td>
    <td>{{ item.age }}</td>
    <td>{{ item.position }}</td>
  </tr>
</table>
