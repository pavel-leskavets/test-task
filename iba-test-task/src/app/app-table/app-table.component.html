<div class="employee-component">
  <table class="employee-table">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Position</th>
    </tr>
    <tr
      *ngFor="let item of response; let i = index"
      class="employee-row"
      [class.text-danger]="checkAge(item.age)"
    >
      <td
        (click)="setFullInformation()"
        (click)="getFullInformation(response[i])"
        (click)="setBackgroundColorChoosedRow($event)"
        class="active"
      >
        {{ item.name }}
      </td>
      <td>{{ item.age }}</td>
      <td>{{ item.position }}</td>
    </tr>
  </table>
</div>
